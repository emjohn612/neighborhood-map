<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div id="mySidenav" class="sidenav">
  <span><h3>Local Hot Spots</h3></span>
  <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times; </a>
  <div data-bind="foreach: locations">
    <a href="#" data-bind="text: name, click: $parent.openWindow"></a>
  </div>
</div>
<div class="topNav">
  <span class="menuIcon" data-bind="click: openNav">&#9776;</span>
  <span class="text-right searchBox">
    <span class="text">Search: </span>
    <input id="places-search" type="text" placeholder="Example: Pizza" data-bind="textInput: placeSearched">
  </span>
</div>
  <div class="container">
      <div id="map"></div>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAktcjATr3HDFmXll74A5RBz-dyXwCGNgs&libraries=geometry&v=3&callback=initMap" onerror="googleError()"></script>
</body>
</html>
