<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="mySidenav" class="sidenav">
      <span><h3>Local Hot Spots</h3></span>
      <div class="filter">
        <label><input type='radio' name="type" value='all' data-bind='checked: typeToShow'>All</label>
        <label><input type='radio' name="type" value='restaurant' data-bind='checked: typeToShow'>Restaurant</label>
        <label><input type='radio' name="type" value='park' data-bind='checked: typeToShow'>Park</label>
        <label><input type='radio' name="type" value='landmark' data-bind='checked: typeToShow'>Landmark</label>
      </div>
      <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times; </a>
      <div data-bind="foreach: locationsToShow">
        <a href="#" data-bind="text: name, click: $parent.openWindow"></a>
      </div>
    </div>
    <div class="topNav">
      <span class="menuIcon" data-bind="click: openNav">&#9776;</span>
      <span class="title">Neighborhood Map</span>
    </div>
    <div class="container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAktcjATr3HDFmXll74A5RBz-dyXwCGNgs&libraries=geometry&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
